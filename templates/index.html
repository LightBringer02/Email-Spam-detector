<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Email Spam Detection</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Email Spam Detection</a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Email Spam Detector</h1>
      <div class="row center">
        <h5 class="header col s12 light">Tells whether an email is spam or not!
        <br>
        </h5>
      </div>

      <div class="row center">
        <form action='/predict' method="post" class="col s12">
          <div class="row center">
            <div class="input-field col s4">
              <label for="email_text"><b>Type your Email subject here!</b></label>
              <br>
              <input id="email_text" name="email_text" placeholder="Subject of the Email" type="text" class="validate">
            </div>
          </div>

          <div class="row center">
            <button type="submit" class="btn-large waves-effect waves-light orange">Check</button>
          </div>
        </form>
      </div>

      <br>
      
      {% if pred %}
      <p class="text-center">{{pred}}</p>
      {% endif %}

    </div>
  </div>

  <br><br>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Company Bio</h5>
        </div>     
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/js/materialize.js"></script>
  <script src="../static/js/init.js"></script>

</body>
</html>
